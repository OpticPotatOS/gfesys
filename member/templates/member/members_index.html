{% extends "base.html" %}
{% load spirit_tags i18n %}
{% block content %}
<style type="text/css">
	.memberlist h3 {
		overflow: hidden;
	}
	
	.gfe-list {
		margin-left: 0;
		float: none;
		display: inline-block;
		vertical-align: top;
		width: 24%;
	}
</style>

<h1 class="page-header">Members</h1>
  <div class="row placeholders memberlist">
	{% if members %}
		{% for member in members %}
			<div class="col-md-3 gfe-list">
				<div class="thumbnail">
					<img class="profile-avatar" src="{% get_gravatar_url user=member size=400 %}" />
					<div class="caption">
						<h3>{{ member }}</h3>
						<p></p>
						<p><a class="btn btn-primary form-control" href="{% url "spirit:profile-detail" member.id %}">Go to profile</a></p>
					</div>
				</div>
			</div>
		{% endfor %}
	{% else %}
		<p>No members are visible.</p>
	{% endif %}
  </div>
</div>
{% endblock %}
