{% extends "base.html" %}
{%block content%}
{% if user.is_superuser %}
<a class="btn btn-primary" href="{% url "page:edit_page" page.id %}">Edit</a>
<a class="btn btn-danger" style="float: right;" href="{% url "page:page_delete" page.id %}">Delete</a>
{% endif %}
<div class="page_content">	
	{{page.content|safe}}
</div>
{%endblock%}
