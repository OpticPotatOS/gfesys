 {% for thepage in pages %}
	<li{% if page.pk == thepage.pk %} class="active" {% endif %}> <a href="{{ thepage.get_absolute_url }}"> {{thepage.name}}</a></li>
 {% endfor %}
 {% if user.is_administrator %}
	<li><a href="{% url "page:new_page" %}"><span class="glyphicon glyphicon-plus"></span> New Page</a></li>
 {% endif %}
